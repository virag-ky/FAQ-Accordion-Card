<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="styles/style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
    <main>
      <img
        src="images/illustration-woman-online-mobile.svg"
        alt="mobile image"
        id="mobile-image"
      />
      <img
        src="images/illustration-woman-online-desktop.svg"
        alt="desktop image"
        id="desktop-image"
      />
      <section>
        <h1>FAQ</h1>
        <div class="questions">
          <div class="title">
          <h2 id="question-1">How many team members can I invite?</h2>
          <img src="images/icon-arrow-down.svg" alt="arrow icon">
          </div>
          <p id="p-1"></p>
        </div>
        <div class="questions">
          <div class="title">
          <h2>What is the maximum file upload size?</h2>
          <img src="images/icon-arrow-down.svg" alt="arrow icon">
          </div>
          <p id="p-2"></p>
        </div>
        <div class="questions">
          <div class="title">
          <h2>How do I reset my password?</h2>
          <img src="images/icon-arrow-down.svg" alt="arrow icon">
          </div>
          <p id="p-3"></p>
        </div>
        <div class="questions">
          <div class="title">
          <h2>Can I cancel my subscription?</h2>
          <img src="images/icon-arrow-down.svg" alt="arrow icon">
          </div>
          <p id="p-4"></p>
        </div>
        <div class="questions">
          <div class="title">
          <h2>Do you provide additional support?</h2>
          <img src="images/icon-arrow-down.svg" alt="arrow icon">
          </div>
          <p id="p-5"></p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/virag-ky"
          target="_blank"
          rel="noopener noreferrer"
          >Virag Kormoczy</a
        >.
      </p>
    </footer>
  </body>
</html>
